<!DOCTYPE html>

<html>
   <head>
      <title>Agenda de atividades acadêmicas</title>
      <meta charset="utf-8" />
      
      <!-- -->
      <script src="js/cordova-2.7.0.js"></script>
      <!-- Objeto device -->
      <script type="text/javascript">
         function MyDevice() {
            var name;
            var cordova;
            var platform;
            var uuid;
            var version;
            var model;
            
            this.setName = function (name) {
               this.name = name;
            }
            this.setCordova = function (cordova) {
               this.cordova = cordova;
            }
            this.setPlatform = function (platform) {
               this.platform = platform;
            }
            this.setUuid = function (uuid) {
               this.uuid = uuid;
            }
            this.setVersion = function (version) {
               this.version = version;
            }
            this.setModel = function (model) {
               this.model = model;
            }
            
            this.toString = function () {
               return   "Dispositivo: " + this.model +
                      "\n** Nome modelo: " + this.name +
                      "\nS.O.: " + this.platform +
                      "\nVersão: " + this.version +
                      "\nCordova: " + this.cordova;
            }
         }
         
         function checkConnection() {
            var networkState = navigator.connection.type;

            var states = {};
            states[Connection.UNKNOWN]  = 'Conexão desconhecida';
            states[Connection.ETHERNET] = 'Ethernet';
            states[Connection.WIFI]     = 'WiFi';
            states[Connection.CELL_2G]  = 'Celular 2G';
            states[Connection.CELL_3G]  = 'Celular 3G';
            states[Connection.CELL_4G]  = 'Celular 4G';
            states[Connection.CELL]     = 'Conexão celular genérica';
            states[Connection.NONE]     = 'Sem conexão rede';

            alert('Tipo de conexão: ' + states[networkState]);
         }
      </script>
      
      <!-- Carrega jQuery Mobile -->
